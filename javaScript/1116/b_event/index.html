<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    button {margin: 10px; padding: 14px 20px;}
    div#change-color {margin: 10px;padding: 10px; border: 1px solid #0f0f0f;}
    #container {border: 1px solid #333; display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr);}
    .tile {height: 100px; border: 1px solid #333; display: flex; align-items: center; justify-content: center;}
  </style>
</head>
<body>
<h2>이벤트 객체</h2>
<button class="btn-change">Change Color</button>
<div id="change-color">changeColor</div>

<hr>
<div id="container">
  <div class="tile">1</div>
  <div class="tile">2</div>
  <div class="tile">3</div>
  <div class="tile">4</div>
  <div class="tile">5</div>
  <div class="tile">6</div>
  <div class="tile">7</div>
  <div class="tile">8</div>
  <div class="tile">9</div>
  <div class="tile">10</div>
  <div class="tile">11</div>
  <div class="tile">12</div>
  <div class="tile">13</div>
  <div class="tile">14</div>
  <div class="tile">15</div>
  <div class="tile">16</div>
</div>

<hr>
<h2>기본 행동 방지하기</h2>
<form action="">
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="이름을 입력하세요.">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="이메일을 입력하세요.">
  </div>
  <input type="submit" id="submit">
</form>
<p class="error"></p>

<hr>
<h2>이벤트 버블링 & 캡쳐</h2>
<div id="div-parent">
  parentDiv
  <button id="btn-child">Click me!</button>
</div>
<!--script-->
<script src="script.js"></script>
</body>
</html>
